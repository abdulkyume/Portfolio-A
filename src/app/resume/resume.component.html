<div class="text-white p-5 education-div">
  <div class="mb-3 h2">
    <i class="bi bi-bar-chart text-yellowgreen"></i> Experience
  </div>
  <div class="education">
    <div class="text-justify education-text mb-5" *ngFor="let exp of myexps">
      <div class="education-year">
        <small>{{ exp.year }}</small>
      </div>
      <div class="education-institute">{{ exp.des_name }}</div>
      <div class="education-addr">
        <strong>{{ exp.wkplc_name }}</strong>
      </div>
      <div class="education-name">
        <small>{{ exp.details }}</small>
      </div>
    </div>
  </div>
</div>
